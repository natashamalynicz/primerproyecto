  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  
</head>
<body>
    <header>
        <h1 class="animate__animated animate__backInDown">CONTACTO</h1>

        <nav class="navbar navbar-expand-lg bg-custom">
            <div class="container-fluid">    
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./servicios.html">servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./preguntasfrecuentes.html">Preguntas frecuentes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./sucursal.html">sucursal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

     
    </header>


    <main>

        <section class="contacto">
            <div class="section-title">
                <h2 class="animate__animated animate__fadeInDown">CONTACTANOS</h2>
            </div>

        <form class="formulariocontacto">
            <div class="form-grup">
                <label for="nombre">nombre</label>
                <input type="text" placeholder="ingrese su nombre" required>
            </div>
            <div class="form-grup">
                <label for="email">E-mail</label>
                <input type="email" placeholder="ingrese su email" required>
            </div>
            <div class="form-grup">
                <label for="telefono">telefono</label> 
                <input type="number" placeholder="ingrese un telefono" required>
            </div>
            <div class="form-grup">
                <label for="mensaje">mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10">mensaje</textarea>
            </div>
           
            <input type="button" value="enviar mensaje"> 
        </form>

       </section>
    </main>


    <footer class="footer">
      <h3>center phone-lideres en telefonia movil</h3>
      

     </footer>
